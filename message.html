      <span class="date" ng-bind="$ctrl.message._lastModifiedAt | date:'dd/MM/yyyy'"></span>
    </div> -->
    <div class="list-group-item message-text">
        <span ng-bind-html="$ctrl.message.content.text | embed:{linkTarget:'_blank'}"></span><br>
